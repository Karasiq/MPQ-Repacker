// Maximum string length = 65535

// Path to map u want to process (optimize or recover)
// It's recommended to use wc3map optimizer to decrease map file size after optimization,
// however, vxopt seems not to work properly with slk tables optimized with this tool =\
// Путь к карте, которую вы хотите обработать
INPUT_MAP = TempMap.w3x

[ListFiles]
	// Internal listfile name
	// Имя файллиста
	MPQ_LISTFILE = (listfile)
	// External listfile name
	// Базовый внешний файллист
	EXTERNAL_LISTFILE = 

[Recovery]
	// Set this parameter to 0 for map optimization
	// or to 1 for object data recovery (recovered w3* files are put in the same folder with executable)
	// Если этот флаг установлен, то для восстанавливаемой карты будет применен метод восстановления обьектных файлов (вместо оптимизации).
	// Восстановленные обьектные файлы будут помещены в папку с исполняемым файлом, при этом остальные файлы останутся неудаленными.
	EXPORT_OBJECT_DATA = 1


// Relative paths
// Относительные пути
[Paths]
	// Subfolder containing standart object files
	// Поддиректория со стандартными обьектными файлами
	STD_DIR = STD\
	// Subfolder containing meta-tables
	// Поддиректория с мета-таблицами
	META_DIR = META\
	// Working dir for temporary files which also contains output map
	// Рабочая папка для временных файлов, так же в эту папку выкладывается результат работы - обработанная карта
	WORK_DIR = OUT\
	// Temporary files extension
	// Расширение для временных файлов
	MPQ_TEMP_FILE_EXT = .tmp

// Параметры следующей секции менять строго не рекоммендуется
[System]
	// Отвечает за удаление файла скрипта карты Scripts\war3map.j от предыдущей сессии, если флаг отключить, то следует удалять файл вручную перед каждым запуском, иначе могут возникнуть ошибки, связанные с тем что выбран неправильный файл скрипта
	REMOVE_SCRIPTS_WAR3MAP_J = 1
	// Дополнительный внешний файллист
	// !!! Опция пока не используется !!!
	// CUSTOM_LISTFILE =
	// Использовать так же и внешний файллист, даже если внутри карты найден файллист(в карте может находиться пустой или некорректный файллист)
	ADD_EXT_LISTFILE = 1
	// Ключевое поле таблицы
	KEY_FIELD_CODE = code
	// Максимальное увеличение количества файлов
	NEW_FILES_MAX_COUNT = 60
	// Максимальный уровень индексных полей - менять строго запрещено, вызывает сбой при загрузке карты
	// Значение по умолчанию: 0
	// Значение < 0 : уровень не ограничен
	// Значение = 0 : уровень выбирается в соответствии с мета-таблицами
	// Значение > 0 : свое значение уровня
	SLK_LEVEL_LIMIT	= 0
	// Установка флага может устранить некоторые ошибки, связанные с древним форматом обьектного файла, однако, если в обьектном файле присутствуют обьекты без модификаций, то он не будет корректно прочитан
	OLD_STYLE_POSSIBLE = 0
	

// Секция оптимизации
[Optimization]
	// Не обрабатывать обьекты типа Destructable - они останутся без изменений
	SKIP_DESTRUCTABLES = 1
	// Не обрабатывать обьекты типа Doodad - они останутся без изменений
	SKIP_DOODADS = 1
	// Выравнивать данные текстовых полей - попросту убирает пробелы слева и справа у значения
	TRIM_TXT_DATA = 1
	// Удаляет расширения .mdl и .mdx где это возможно без потери работоспособности карты
	REMOVE_MDL_EXTENSION = 1
	// Не пишет нулевые значения в SLK таблице и TXT файлах - они остаются пустыми
	REMOVE_ZERO_VALUES = 1
	// Удалять поля, которые остутствуют в META - таблицах и необязательные для игры поля
	REMOVE_EDITOR_ONLY_FIELDS = 1
	// Поля, которые считаются необязательными
	EDITOR_ONLY_FIELDS = race,EditorSuffix,tilesets,campaign,inEditor,isEffect,EditorName
	
	// Файл скрипта карты (war3map.j)
	    // Не изменять исходный скрипт
	    DONT_CHANGE_SCRIPT = 1
		// Удалить комментарии
		REMOVE_COMMENTS = 0
		// Удалять отступы
		REMOVE_INDENTS = 0
		
	// Оптимизировать файлы обьектов (w3a,w3b,w3u,w3d,w3h,w3d)
	OPTIMIZE_W3O = 1
	// Удалять пустые поля в текстовом файле
	REMOVE_NULL_TXT_FIELDS = 1
	// Удалять неиспользуемые поля
	// При включенной опции будут удалены поля обьектов, которые не могут быть показаны в игре (описание юнитов при покупке, стоимость строительства и т.п.), в случае, если в карте используется триггерное добавление вещей или юнитов в магазин (функциями типа AddItemToStock), то эта опция может удалить необходимые поля
	// Значение < 0 : автоопределение - если в скрипте используются функции триггерного добавления в магазины (функциии типа AddItemToStock), то поля ВООБЩЕ не будут удаляться
	// Значение = 0 : поля не будут удаляться в любом случае
	// Значение > 0 : поля будут удаляться в любом случае
	REMOVE_INVISIBLE_FIELDS	= -1
	// Поля, среди которых ведется поиск обьектов, которые не могут быть очищены от специальных полей
	BUY_OBJECT_FIELDS = Makeitems,Sellitems,Builds,DependencyOr,Sellunits,Trains,Upgrade,Researches,BuffID,heroAbilList,abilList
	// Специальные поля, которые могут быть удалены для непоказываемых обьектов
	VSTATUS_BUY_COMMON = stockMax,stockRegen,stockStart,Buttonpos,Tip,BuildingSoundLabel,Requirescount,Requiresamount,DependencyOr,bldtm,preventPlace,requirePlace,goldbase,goldmod,lumberbase,lumbermod,timebase,timemod,checkDep
	// Специальные поля, которые могут быть удалены для непоказываемых обьектов в случае, если обьект не будет воскрешаться
	VSTATUS_REVIVE_COMMON = Awakentip,Revivetip
	// Специальные поля, которые могут быть удалены для непоказываемых обьектов типа Upgrade
	VSTATUS_BUY_UPGRADE = Art
	// Специальные поля, которые могут быть удалены для непоказываемых обьектов типа Ability
	VSTATUS_BUY_ABILITY = Researchbuttonpos,ResearchArt,Researchtip,Researchubertip,Researchhotkey,reqLevel,levelSkip

	
	// В этой секции определяются неиспользуемые обьекты, которые будут отброшены из обьектных файлов
	[Object References]
		// Глубина поиска связанных обьектов - большую часть времени работы утилиты занимает именно поиск связанных обьектов
		// Глубина соответствует глубине поиска оставляемых идентификаторов среди полей обектов, соответственно, чем меньше глубина, тем быстрее поиск, тем меньше обьем обьектных файлов и тем меньше обьектов будет оставлено на карте(и тем больше вероятность недосчитаться какого-либо обьекта)
		// Рекоммендуемое значение: 2-6, однако, ограничений на значение нет
		// Глубина < 0 : Из обьектных файлов не будет удален ни один обьект
		// Глубина = 0 : На первом этапе поиск ведется среди расставленных на карте обьектов - то есть все идентификаторы обьектов ищутся в файле скрипта карты war3map.j (однозначно будут найдены все обекты, используемые в триггерах), следует отметить что обьекты можно создавать с неявными идентификаторами - например, с числом вместо идентификатора, такие обьекты не будут обнаружены. Так же обнаружены будут обьекты, которые присутствуют только в комментариях
		// Глубина = 1 : В обьектных файлах останутся все расставленные обьекты и те, на которые они ссылаются в своих полях, например если на карте установлен юнит, то будет оставлен он сам, а так же все его способности, зависимости, улучшения и т.п.
		// Глубина = 2 : Например если на карте установлен юнит, то будет оставлен он сам, а так же все его способности(и зависимости, улучшения и т.п.), а так же все баффы оставленных способностей
		MAX_REFERENCE_DEPTH	= 999
		
		// При поиске проверять
			// Поля с списками идентификаторов
			REF_SCAN_LIST = 1
			// Поля типов обьектов (или списков типов обьектов, если установлен REF_SCAN_LIST флаг)
				REF_SCAN_ABILITY = 1
				REF_SCAN_BUFF = 1
				REF_SCAN_EFFECT	= 1
				REF_SCAN_ITEM = 1
				REF_SCAN_TECH = 1
				REF_SCAN_UNIT = 1
				REF_SCAN_UPGRADE = 1
		// Исключения (обьекты, которые должны присутствовать в карте в любом случае)
			// Стандартные исключения
				USE_BASIC_UNITS = 1
				BASIC_UNITS = hpea,nwgt
				USE_BASIC_EFFECTS = 1
				BASIC_EFFECTS = YTlb,Ytlc,YTab,YTac,YTfb,YTfc,YTpb,YTpc
				USE_BASIC_ABILITIES = 1
				BASIC_ABILITIES = Anei,Agld,Awrp,Adda,Ahar,ANha,Aalr,Aatk,ANbu,AHbu,AObu,AEbu,AUbu,AGbu,Abdt,Ane2,Asud,Aihn,Aien,Aion,Aiun,Asid,Argl,Argd,AHer,Aawa,Arev,Arlm,AInv,Apit,Achd,Amin,Aall,Aneu,Apit,Apiv,Aloa,Adtg,ANtr,Adro,Sdro,Arng,ARal,Awan,Avul,Abdl,Abds,Amnx,Amnz,ACsp,Adtn,Abun,Sloa,Arep,Ahrp,Abgm,Ahrl,Aegm,Aetl,Aren,Aloc,Amov,Afir,Afih,Afio,Afin,Afiu,Atol,Agho,Aeth,Abgl,Abgs,Alit,Ault,Auns,Atru
				USE_MELEE_OBJECTS = 1
				MELEE_OBJECTS = hpea,htow,opeo,ogre,uaco,ugho,unpl,ewsp,etol,stwp
			
			// Исключения, определенные пользователем вписать сюда
			CUSTOM_OBJECTS =

// Дополнительные опции		
[Extraz]
	// Сортировать поля таблиц
	REARRANGE_SORT_SLK = 0
	// Автоматическая коррекция ошибок во входных TXT файлах(пропущенных запятых, кавычек и т.п.), может привести к ошибкам в обьектах
	TRY_ERROR_CORRECTION = 1
	// Автоматическая коррекция ошибок во входных TXT файлах(исправление ошибок Widgetizer'a), может привести к ошибкам в обьектах
	FIX_MISTMACHES = 0
	// Дополнительная проверка типов значений
	DO_EXTRA_VALUE_TYPE_TEST = 1
	// Флаг, отвечающий за создание в оптимизированной карте файллиста
	ADD_LISTFILE_TO_OUTPUT = 1
	// Удалять файлы редактора (w3c,w3s,imp,w3r,wct,wtg,war3mapUnits.doo)
	REMOVE_EDITOR_FILES = 0
	// Пропускать ошибки и предупреждения
	SKIP_GETCH_ERRORS = 1